name: Github Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      arch:
        description: "Stringified JSON object listing of platform matrix"
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
jobs:
  create-release:
    if: ${{ inputs.tag != '' }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        platform: ${{fromJson(inputs.arch)}}

    steps:
      - name: Download Artifacts
        id: download_artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Artifact Checksums
        id: create_checksum
        uses: tristan-weil/ghaction-checksum-sign-artifact@v1
        with:
          checksum_format: gnu
          checksum_output: one_file
          # checksum_output: one_file_per_digest
          path: dist/artifact/*.zip
          # sign_key: '${{ secrets.SIGN_KEY }}'
          # sign_key_passphrase: '${{ secrets.SIGN_KEY_PASSPHRASE }}'
          # sign_key_fingerprint: 'ABCD1234'
          # sign_keyserver: 'keys.openpgp.org'
          # sign_output: checksum_detach

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: Release ${{ inputs.tag || github.ref }}
          tag_name: ${{ inputs.tag || github.ref }}
          draft: false
          prerelease: true
          fail_on_unmatched_files: true
          files: |
            ./dist/artifact/${{ matrix.platform }}.zip

      # This is needed because overwriting the CHECKSUM file can cause a 422 error on occasion
      - name: upload checksum
        id: upload_checksum
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: Release ${{ inputs.tag || github.ref }}
          tag_name: ${{ inputs.tag || github.ref }}
          files: |
            ./${{ steps.create_checksum.outputs.generated-files }}
