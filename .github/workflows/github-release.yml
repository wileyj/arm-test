name: Github Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
jobs:
  create-release:
    if: ${{ github.event.inputs.tag != '' }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        platform:
          - linux-glibc-x64
          - linux-musl-x64
          # - linux-glibc-arm64
          # - linux-musl-arm64
          # - macos-x64
          # - macos-arm64
          # - windows-x64
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.platform }}
          path: dist/

      - name: Artifact Checksums
        id: artifact_checksum
        uses: tristan-weil/ghaction-checksum-sign-artifact@v1
        with:
          checksum_format: gnu
          checksum_output: one_file
          path: ./dist/**.zip
          # path: ./dist/${{ matrix.platform }}.zip
          # checksum_output: artifact_one_file_per_digest

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: Release ${{ github.event.inputs.tag || github.ref }}
          tag_name: ${{ github.event.inputs.tag || github.ref }}
          draft: false
          prerelease: true
          fail_on_unmatched_files: true
          files: |
            ./dist/${{ matrix.platform }}.zip
            ${{ steps.artifact_checksum.outputs.generated-files }}
