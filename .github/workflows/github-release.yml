name: Github Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      arch:
        description: "Stringified JSON object listing of platform matrix"
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
jobs:
  create-release:
    if: ${{ inputs.tag != '' }}
    runs-on: ubuntu-latest
    # strategy:
    #   max-parallel: 4
    #   matrix:
    #     platform: ${{fromJson(inputs.arch)}}

    steps:
      - name: Download Artifacts
        id: download_artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: release

      # - name: Artifact Checksums
      #   id: create_checksum
      #   uses: tristan-weil/ghaction-checksum-sign-artifact@v1
      #   with:
      #     checksum_format: gnu
      #     checksum_output: one_file
      #     # checksum_output: one_file_per_digest
      #     path: dist/artifact/*.zip
      #     # sign_key: '${{ secrets.SIGN_KEY }}'
      #     # sign_key_passphrase: '${{ secrets.SIGN_KEY_PASSPHRASE }}'
      #     # sign_key_fingerprint: 'ABCD1234'
      #     # sign_keyserver: 'keys.openpgp.org'
      #     # sign_output: checksum_detach

      - name: Generate Checksums
        uses: jmgilman/actions-generate-checksum@v1
        with:
          output: CHECKSUMS.txt
          patterns: |
            release/*.zip

      - name: Display artifact files
        run: ls -R
        working-directory: release

      - name: Upload Release
        id: upload_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: Release ${{ github.event.inputs.tag || github.ref }}
          tag_name: ${{ github.event.inputs.tag || github.ref }}
          draft: false
          prerelease: true
          fail_on_unmatched_files: true
          files: |
            release/*.zip
            CHECKSUMS.txt

