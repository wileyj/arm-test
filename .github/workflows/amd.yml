name: Build AMD Images

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true

concurrency:
  group: arm-test-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  BUILD_PLATFORMS: linux/amd64
  OS_ARCH: amd64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Vars ${{ env.OS_ARCH }}
        run: |
          echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "GITHUB_REF_SHORT=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker meta ${{ env.OS_ARCH }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            wileyj/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ env.OS_ARCH }}

      - name: Set up Docker Buildx ${{ env.OS_ARCH }}
        uses: docker/setup-buildx-action@v2

      - name: Build Image ${{ env.OS_ARCH }}
        uses: docker/build-push-action@v3
        with:
          platforms: ${{ env.BUILD_PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          # outputs: type=docker,dest=/tmp/${{ github.event.repository.name }}-${{ env.OS_ARCH }}.tar
          push: true

      - name: Upload artifact ${{ env.OS_ARCH }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.repository.name }}
          path: /tmp/${{ github.event.repository.name }}-${{ env.OS_ARCH }}.tar

