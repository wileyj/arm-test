name: Upload Distributable Assets

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  # Upload distributables to a new release if we're building a tag or a tag was passed in
  upload-dist:
    runs-on: ubuntu-latest
    needs:
      - create-release
    strategy:
      max-parallel: 4
      matrix:
        platform:
          - linux-x64
          - linux-armv7
          - linux-armv6
          - linux-arm64
          # - linux-musl-x64
          # - macos-x64
          # - macos-arm64
          # - windows-x64

    steps:
      - uses: actions/checkout@v2
      - name: Download distro
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.platform }}
          path: dist/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.platform }}.zip
          asset_name: ${{ matrix.platform }}.zip
          asset_content_type: application/zip
